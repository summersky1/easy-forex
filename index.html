<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Easy Forex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" integrity="sha256-X7rrn44l1+AUO65h1LGALBbOc5C5bOstSYsNlv9MhT8=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="text-center mt-4">
        <h3>Easy Forex</h3>
        <div class="input-group mt-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="baseCurrencySelect">Base currency</label>
          </div>
          <select class="custom-select pl-0" id="baseCurrencySelect">
          </select>
        </div>
        <div class="input-group mt-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="dateInput">Date</span>
          </div>
          <input class="flatpickr flatpickr-input active form-control bg-white" type="text" id="dateInput" placeholder="latest (click to choose date)">
        </div>
        <div id="display">
        </div>
      </div>
    </div>
  </body>
</html>
